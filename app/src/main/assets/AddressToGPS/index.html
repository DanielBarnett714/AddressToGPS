<!DOCTYPE html>
<html>
<head>
    <title>AddressToGPS</title>
    <meta charset="utf-8">
    <meta content=
                  "width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
          name="viewport">
    <link href="materialize.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3&language=en&libraries=places"></script>
    <script src="googleGPS.js">
    </script>
</head>
<body>
<div id="main">
    <form class="col s12" role="form">
        <div class="row">
            <input class="input-field col s12" id=
                    "address" readonly="true" type="textbox" value=" " style="height: 40px; font-size: large" ><br>
            <br>
        </div>
        <h5>GPS Coordinates:</h5>
        <p hidden="" id="coordlink"></p>
        <p id="coordtext"></p>
        <div hidden="true">
            <input class="form-control" id="latitude" type="textbox">,<input class="form-control" id="longitude" type="textbox">
        </div>
    </form>
    <div class="col-md-8">
        <div hidden="" id="map_canvas"></div>
    </div>
</div>
</body>
</html>
