<!DOCTYPE html5>
<html>
<head>
    <title>Address to GPS</title>
    <meta charset="utf-8">
    <meta content=
                  "width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
          name="viewport">
    <link href="materialize.min.css" rel="stylesheet">
    <script src="converter.js">
    </script>
    <script id="googlescript" src="maps.js" type="text/javascript">
    </script>
    <script src="jquery.min.js">
    </script>
    <script src="materialize.min.js">
    </script>
    <script>
             $(document).ready(function() {
                $('select').material_select();
              });
            google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>
<body>
<!-- Wrap all page content here -->
<!-- Begin page content -->
<div class="container">
    <div id="main">
        <form class="col s12" role="form">
            <div class="row">
                <form class="input-field col s12"></form><br>
                <h5>State</h5>
                <div class="input-field col s12">
                    <select class="validate" id="state" name="state">
                        <option>
                        </option>
                    </select>
                </div>
                <h5>City/Region</h5><input class="input-field col s12" id=
                    "city" type="textbox" value=""><br>
                <br>
                <h5>Lookup</h5><input class="input-field col s12" id=
                    "lookup" type="textbox" value=""><br>
                <br>
                <button class="btn btn-primary" onclick="setfocus()" type=
                        "button">Lookup</button><br>
                <br>
                <h5>Results</h5><input class="input-field col s12" id=
                    "address" readonly="true" type="textbox" value=""><br>
                <br>
                <script language="javascript">
                                populateCountries("country", "state");
                    </script> <button class="btn btn-primary" onclick=
                    "getgps()" type="button">Get GPS
                Coordinates</button><br>
                <br>
                <div class="col-md-9">
                    <h5>Maps Link:</h5>
                    <p hidden="" id="coordlink"></p>
                    <p id="coordtext"></p>
                    <div hidden="true">
                        <input class="form-control" id="latitude" type=
                                "textbox">,<input class="form-control" id=
                            "longitude" type="textbox">
                    </div>
                    <div class="col-md-9">
                        <button class="btn btn-primary" onclick=
                                "openInMaps()" type="button">Open In Maps</button>
                    </div>
                </div><br>
                <br>
            </div>
        </form>
        <div class="col-md-8">
            <div hidden="" id="map_canvas"></div>
        </div>
    </div>
</div>
<script src="countries.js">
</script>
</body>
</html>
